<!-- Sidebar -->
<div id="sidebar-wrapper">
  <div class="sidebar-nav">
    <div class="sidebar-brand">
      <a href="#">My Dinner</a>
    </div>
    <div>
      <div id="exampleView">
        <div class="numg">
          Number of guests:
          <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)" />
        </div>
      </div>
    </div>
    <div id="menuHeader">
      <p>Dish Name</p>
      <p class="right">Cost</p>
    </div>
    <div id="listedDishes" ng-repeat="dish in fullMenu">
      <div class='dishesList'>
        {{dish.Title}}
      </div>
      <span id='pending'>
        {{getDishPrice(dish) | number:1}}
        </span>
      <img class='removeDishButton' src='../../images/delete.jpg' ng-click="removeDish(dish.RecipeID)" />
    </div>
    <div class="line"></div>
    <div id="totalDinnerCost">Total dinner cost: {{getTotalMenuPrice() | number:1}}</div>

    <a href="#/overview" id="confirmDinnerButton" class="btn btn-default">Confirm Dinner</a>
  </div>
</div>
